<div class="sign-up-box">
  <div class="sign-up-content">
      <h1>Sign up</h1>
    
    <input type="text" name="userName" [(ngModel)]="userName" placeholder="Username" />
    <input type="text" name="email" [(ngModel)]="email" placeholder="Email" />
    <input type="password" name="password" placeholder="Password" [(ngModel)]="password"/>
    
    <input type="submit" value="Sign me up" (click)="signUp()"/>
</div>
</div>
